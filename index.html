    height: 95%;

    border-style: solid;
    border-width: 1px;
    border-radius: 3px;
    position: absolute;
    z-index: 20;
    background-color: #FFFFFF;
    overflow: auto;
    }
    .grid-container {
        width: 100%;
        padding: 1px;
        position: relative;
    }
    .cell {
        border-style: solid;
        border-width: 1px;
        border-color: black;
        border-radius: 3px;
        width: 100%;
        background-color: #DADADA;
        padding: 2px;
        margin-bottom: 1px;
        cursor: pointer;
    }
    .cell:hover {
        background-color: #C3C3C3;
    }
    .cell:active {
        border-color: #00CCFF;
        background-color: #FFFFFF;
        border-width: 2px;
    }
    .thumbnail-preview {
        width: 32px;
        height: 32px;
    }
    .info-floating {
        position: fixed;
        bottom: 6px;
        cursor: default;
    }
    #title-name {
        position: fixed;
        top: 5;
        left: 13%;
        cursor: default;
    }
    .notification {
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        background-color: #FFFFFF; 
        background-color: rgba(200,200,200,150);
        width: 100%;
        position: relative;
    }
    #notify-container {
        position: fixed;
        right: 2px;
        top: 2px;
        width: 30%;
    }
    #RarePepe {
    width: 256px;
    height: 256px;

    <script>
        "use strict";
        var meme = {};
        var memes = [];
        var randInt = 0;
        var clicks;
        var canvas = document.getElementById("paint-canvas");

        function cellClick(i) {
            randInt = memes[i].id;
            meme.name = memes[randInt].name;
            meme.image = memes[randInt].image;
            meme.tag = memes[randInt].tag;
            meme.audio = memes[randInt].audio;
            $(document).prop("title", meme.name +
                "PAINT - A Project by Declan Freeman-Gleason for all your Rare Memes"
            );
            //$("#title-tag").html("<h5>" + meme.tag + "<\/h5>");
            $("#title-name").html("<h2>" + meme.name + "PAINT" + "<\/h2>");
        }

        function createNotify(heading, text) {
                $("#notify-container").append(
                    "<div class=\"notification\"><h2>" + heading +
                    "<\/h2><br><h4>" + text + "<\/h4><\/div>")
            }
            // $("#canvasSave").click(function () {
            //     canvas.toBlob(function(blob) {
            //     saveAs(blob, "MEMEPAINT-Screenshot.png");
            //     });
            // });
        $(document).ready(function() {
            // Make new image objects
            var pepe = new Image();
            var doge = new Image();
            var jcena = new Image();
            var blbrian = new Image();
            var kappa = new Image();
            var gaben = new Image();
            var shial = new Image();
            var williew = new Image();
            var mostinterestingman = new Image();
            var grumpcat = new Image();
            var gnomechild = new Image();
            // Set where the image is
            pepe.src = "/static/pepe.png";
            doge.src = "/static/doge.png";
            jcena.src = "/static/jcena.png";
            blbrian.src = "/static/blbrian.png";
            kappa.src = "/static/kappa.png";
            gaben.src = "/static/gaben.png";
            shial.src = "/static/shial.png";
            williew.src = "/static/williew.png";
            mostinterestingman.src = "/static/mostineterestingman.png";
            grumpcat.src = "/static/grumpcat.png";
            gnomechild.src = "/static/gnomechild.png";
            var height = window.innerHeight - 10;
            var width = window.innerWidth - 10;
            meme = {
                name: null,
                image: null,
                tag: null,
                audio: null
            };
            canvas.width = width;
            canvas.height = height;
            var canvas2d = canvas.getContext("2d");
            // Load the ( optional ) audio
            var andhisnameis = new Audio("/andhisnameis.mp3");
            var justdoit = new Audio("/justdoit.mp3");
            // Put the memes into an array
            memes = [{
                name: "PEPE",
                image: pepe,
                tag: "Feels good man..."
            }, {
                name: "DOGE",
                image: doge,
                tag: "Such overused meme, much wow"
            }, {
                name: "JOHN CENA ",
                image: jcena,
                tag: "What's his name?",
                audio: andhisnameis
            }, {
                name: "BAD LUCK BRIAN ",
                tag: "My photo was worse",
                image: blbrian
            }, {
                name: "KAPPA",
                tag: "WE ARE KAPPA!",
                image: kappa
            }, {
                name: "GABEN",
                tag: "Praise our lord and savior",
                image: gaben
            }, {
                name: "SHIA LABEOUF ",
                tag: "Just do it?",
                image: shial,
                audio: justdoit
            }, {
                name: "WILLIE WONKA ",
                tag: "You made a way to paint with memes? Thats so engaging.",
                image: williew
            }, {
                name: "MOST INTERESTING MAN ",
                tag: "I don't always paint with memes...",
                image: mostinterestingman
            }, {
                name: "GRUMPCAT",
                tag: ":(",
                image: grumpcat
            }, {
                name: "GNOMECHILD",
                tag: "I like gnomes",
                image: gnomechild
            }];
            var randNumMin = 0;
            var i;
            var stringHidden;
            // Get the number of memes dynamically, and make buttons for them
            for (i = 0; typeof memes[i] !== "undefined"; i++) {
                var randNumMax = i;
                memes[i].id = i;
                if (typeof memes[i].audio === "undefined") {
                    stringHidden = "hidden";
                } else {
                    stringHidden = "";
                }
                $(".grid-container").append(
                    "<div class=\"cell\" onclick=\"cellClick(" + i +
                    ");\" id=\"mselect-" + i +
                    "\"><img class=\"thumbnail-preview\" alt=\"" +
                    memes[i].name + " Thumbnail\" src=\"" + memes[i]
                    .image.src +
                    "\"><\/img><span class=\"glyphicon glyphicon-volume-up " +
                    stringHidden +
                    "\" aria-hidden=\"true\"><\/span><h4>" + memes[i]
                    .name + "<\/h4><h5>" + memes[i].tag +
                    "<\/h5><\/div>");
            }
            // Randomly select a meme
            randInt = (Math.floor(Math.random() * (randNumMax -
                randNumMin + 1)) + randNumMin);
            // Log the number of memes and the meme chosen
            console.log(randNumMin + "-" + randNumMax + ":" + randInt);
            // Set current meme variables
            meme.name = memes[randInt].name;
            meme.image = memes[randInt].image;
            meme.tag = memes[randInt].tag;
            meme.audio = memes[randInt].audio;
            $(document).prop("title", meme.name +
                "PAINT - A Project by Declan Freeman-Gleason for all your Rare Memes"
            );
            $("#title-name").html("<h2>" + meme.name + "PAINT" +
                "<\/h2>");
            $("#title-tag").html("<h5>" + meme.tag + "<\/h5>");
            $(".loader").slideUp();
            $('#paint-canvas').mousedown(function(e) {
                clicks = 0;
                if (meme.audio != null) {
                    meme.audio.play();
                }
                // if (typeof Cookies.get(meme) !== "undefined") {
                //     clicks =  Cookies.get(meme);
                //     Cookies.set(meme, clicks++);
                // } else {
                //     Cookies.set(meme, 1);
                // }
                var parentOffset = $(this).parent().offset();
                //or $(this).offset(); if you really just want the current element's offset
                var relX = e.pageX - parentOffset.left;
                var relY = e.pageY - parentOffset.top;
                canvas2d.drawImage(meme.image, relX - 63, relY -
                    63, 128, 128);
            });
        });
    </script>
